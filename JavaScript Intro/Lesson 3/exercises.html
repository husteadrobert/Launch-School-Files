  /*Index of Substring*/
  function indexOf(firstString, secondString) {
    var result = -1;
    var match = true;
    for (var i = 0; i < firstString.length; i++) {
      if (firstString[i] === secondString[0]) {
        for (var y = 1; y < secondString.length; y++) {
          if (firstString[i+y] !== secondString[y]) {
            match = false;
            break; 
          }
        }
        if (match) {
          result = i;
          return result;
        }
      }
    }
    return result;
  }
