  /*Substrings(2)*/
  function substr(string, start, end) {
    if (start < 0 || isNaN(start)) {
      start = 0;
    }

    if (start > end) {
      var temp = start;
      start = end;
      end = temp;
    }
    if (start > string.length) {
      start = string.length;
    }
    if (end > string.length || end === undefined) {
      end = string.length;
    }
    if (end < 0 || isNaN(end)) {
      end = 0;
    }
    if (start === end) {
      return '';
    }

    var substring = '';
    for (var i = 0; i < end - start; i++) {
      if (string[start + i] == undefined) {
        break;
      }
      substring += string[start+i];
    }
    return substring;
  }
