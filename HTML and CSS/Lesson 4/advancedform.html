<!doctype html>
<html lang="en-US">
  <head>
    <title>Advanced Forms</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="advancedformcss.css" />
  </head>
  <body>
    <form action="#" method="post">
      <h1>Create Your Profile</h1>

      <fieldset>
        <h2>Personal Info</h2>
        <dl>
          <dt>
            <label for="first_name">Your Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" placeholder="First"><!--
            --><input type="text" name="last_name" id="last_name" placeholder="Last">
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email">
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Social Media Accounts</h2>
        <dl class="partial">
          <dt>
            <label for="facebook">Facebook</label>
          </dt>
          <dd>
            <input type="text" name="facebook" id="facebook">
          </dd>
        </dl><!--
        --><dl class="partial">
          <dt>
            <label>Twitter</label>
          </dt>
          <dd>
            <input type="text">
          </dd>
        </dl><!--
        --><dl class="partial">
          <dt>
            <label>LinkedIn</label>
          </dt>
          <dd>
            <input type="text">
          </dd>
        </dl>                    
      </fieldset>

      <fieldset>
        <h2>Account Info</h2>
        <dl>
          <dt>
            <label for="profile_name">Profile Name</label>
          </dt>
          <dd>
            <input type="text" name="profile_name" id="profile_name">
          </dd>
          <dt>
            <label>Password</label>
          </dt>
          <dd>
            <input type="password">
          </dd>
          <dt>
            <label>Confirm Password</label>
          </dt>
          <dd>
            <input type="password">
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Bio</h2>
        <textarea rows="6" cols="70"></textarea>
      </fieldset>

      <fieldset>
        <label class="checkbox">
          <input type="checkbox">I agree to treat other users with respect, and will not say 
          anything at all if I have nothing nice to say
        </label>
        <input type="submit" value="Create Account" />
      </fieldset>    

    </form>
  </body>
</html>
