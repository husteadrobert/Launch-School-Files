<!DOCTYPE html>
<html>
  <head>
    <style>
    form {
      margin-bottom: 15px;
    }
    </style>
  </head>

  <body>
    <form action="" method="post">
      <fieldset>
      <dl>
          <dt><label for="username">Your Name</label></dt>
          <dd><input type="text" name="username" id="username" required></dd>
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" required></dd>
          <dt><label for="phonenumber">Phone Number</label></dt>
          <dd><input type="tel" name="phonenumber" id="phonenumber" required></dd>
          <dt><label for="message">Message</label></dt>
          <dd><textarea rows="6" cols="80" name="message" id="message" required></textarea></dd>
      </dl>
        <input type="submit" value="Send Message">
        <input type="reset" value="Clear">
      </fieldset>
    </form>

    <form action="" method="get">
      <fieldset>
        <label for="searchbox">Search for "</label>
        <input type="search" name="search" id="searchbox">
        <input type="radio" name="type" value="TV">TV
        <input type="radio" name="type" value="Movies">Movies
        <input type="radio" name="type" value="Music">Music
        <input type="button" value="Search">
      </fieldset>
    </form>

    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select name="title" id="title">
              <option value="looper" selected>Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommyboy">Tommy Boy</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="range" id="rating" name="rating" min="1" max="5" step="1">
          </dd>
        </dl>
        <div>
          <label><input type="checkbox" name="favorite" checked>Add to my Favorites</label>
        </div>
        <input type="submit" value="Rate movie" />
      </fieldset>
    </form>

  </body>
</html>
