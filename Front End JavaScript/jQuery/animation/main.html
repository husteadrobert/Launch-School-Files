<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </head>
  <body>
    <main>
      <div id="canvas">

      </div>
      <p><a href="#">Start</a> | <a href="#">Stop</a>
      </p>
      <form action="" method="post">
        <fieldset>
          <h2>Add a shape</h2>
          <h3>Type</h3>
          <ul>
            <li>
              <label>
                <input name="shapeType" type="radio" value="Square">
                Square
              </label>
            </li>
            <li>
              <label>
                <input name="shapeType" type="radio" value="Circle">
                Circle
              </label>
            </li>
            <li>
              <label>
                <input name="shapeType" type="radio" value="Star">
                Star
              </label>
            </li>
          </ul>
          <dl>
            <dt>Starting Point</dt>
            <dd>
              <input name="startX" type="number">
              <input name="startY" type="number">
            </dd>
            <dt>Ending Point</dt>
            <dd>
              <input name="endX" type="number">
              <input name="endY" type="number">
            </dd>
          </dl>
          <input type="submit" value="Add">
        </fieldset>
      </form>
    </main>
  </body>
</html>
