<!doctype html>
<html lang="US-eng">
  <head>
    <meta charset="UTF-8">
    <title>Contact Manger</title>
    <link rel="stylesheet" href="whitespacereset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Contacts Manager</h1>
      <h3>Built using jQuery and Handlebars</h3>
    </header>
    <main>
      <div class="container">
      </div>
      <div class="forms">
      </div>
    </main>

    <footer>
      <p>Developed by <a href="https://github.com/husteadrobert/Launch-School-Files">Robert Hustead</a> for <a href="https://launchschool.com">Launch School</a></p>
    </footer>

    <script type="text/x-handlebars" id="form">
      <h3 class="formTitle">{{title}} Contact</h3>
      <form action="#" method="get" data-method="{{method}}" data-id="{{id}}">
        <fieldset>
          <dl>
            <label><dt class="name">Name:</dt>
            <dd><input type="text" name="name" value="{{name}}"></dd></label>
            <dd class="error invisible help" id="nameHelp">Please input a Name</dd>
            <label><dt class="email">Email Address:</dt>
            <dd><input type="email" name="email" value="{{email}}"></dd></label>
            <dd class="error invisible help" id="emailHelp">Please input an Email Address</dd>
            <label><dt class="phone">Phone Number:</dt>
            <dd><input type="text" name="phoneNumber" value="{{phoneNumber}}"></dd>
            <dd class="error invisible help" id="phoneHelp">Please input a phone number</dd>
            </label>
            <dt>Tags:</dt>
            <dd>
              {{#each allTags}}
              {{> tag}}
              {{/each}}
            </dd>
          </dl>
          <ul>
            <li><a href="#" type="submit" id="submitButton">Submit</a></li>
            <li><a href="#" id="cancelButton">Cancel</a></li>
          </ul>
        </fieldset>
    </script>

    <script type="text/x-handlebars" id="tagsEdit">
      <div id="editTagsContainer">
        <h3 class="formTitle">Manage Tags</h3>
        <form action="#" method="get" data-method="deleteTag">
          <fieldset>
            <div id="editTags">
              {{#each tags}}
              <span class="singleTag">
                {{>tag}}
              </span>
              {{/each}}
            </div>
            <ul>
              <li><a href="#" id="addTagsButton">Add New Tag</a></li>
              <li><a href="#" type="submit" id="submitButton">Delete Selected</a></li>
              <li><a href="#" id="cancelButton">Cancel</a></li>
            </ul>
          </fieldset>
        </form>
      </div>
      <div id="addNewTagContainer">
        <h3 class="formTitle">Add Tag</h3>
        <form action="#" method="get" data-method="addTag">
          <fieldset>
            <dl>
              <label><dt>New Tag Name</dt>
              <dd><input type="text" name="newTagName"></dd></label>
            </dl>
            <ul>
              <li><a href="#" type="submit" id="submitButton">Add Tag</a></li>
              <li><a href="#" id="cancelButton">Cancel</a></li>
            </ul>
          </fieldset>
        </form>
      </div>
    </script>

    <script type="text/x-handlebars" id="contacts">
      <header>
      </header>
      <div id="contactDisplayArea">
        {{#each contacts}}
        {{> contact}}
        {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" data-type="partial" id="contact">
      <div class="singleContact" data-id="{{id}}">
        <h4>{{name}}</h4>
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phoneNumber}}</dd>
          <dt>Email:</dt>
          <dd>{{email}}</dd>
          <dt>Tags:</dt>
          <dd>
            {{#each tags}}
            {{tagName}}
            {{/each}}
          </dd>
        </dl>
        <ul>
          <li><a href="#" data-method="edit">Edit</a></li>
          <li><a href="#" data-method="delete">Delete</a></li>
        </ul>
      </div>
    </script>

    <script type="text/x-handlebars" id="emptyContacts">
      <header>
        <a href="#" id="newContact">Add Contact</a>
        <input type="text" name="search" placeholder="Search">
      </header>
      <div id="emptyContactContainer">
        <h3>There are no contacts.</h3>
        <a href="#" id="newContactCopy">Add Contact</a>
      </div>
    </script>

    <script type="text/x-handlebars" id="emptySearch">
      <header>
        <a href="#" id="newContact">Add Contact</a>
        <input type="text" name="search" placeholder="Search">
      </header>
      <div id="emptySearchContainer">
        <h3>There are no contacts that begin with or contain <span class="bold">{{searchTerm}}</span>.</h3>
      </div>
    </script>

    <script type="text/x-handlebars" id="headerBar">
      <header>
        <a href="#" id="newContact">Add Contact</a>
        <input type="text" name="search" placeholder="Search">
        <div id="tagList">
          <h4>Tag List:</h4>
          {{#each tags}}
          {{> tag}}
          {{/each}}
        </div>
        <a href='#' id="showEditTags">Manage Tags</a>
      </header>
    </script>

    <script type="text/x-handlebars" id="tag" data-type="partial">
      <label><input type="checkbox" name="checkbox" value="{{tagName}}">{{tagName}}</label>
    </script>

  </body>
</html>
