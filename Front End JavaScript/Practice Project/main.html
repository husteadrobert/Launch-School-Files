<!doctype html>
<html lang="US-eng">
  <head>
    <meta charset="UTF-8">
    <title>Contact Manger</title>
    <link rel="stylesheet" href="whitespacereset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Contacts Manager</h1>
      <h3>Built using jQuery and Handlebars</h3>
    </header>
    <main>
      <div class="container">
      </div>
      <div class="forms">
      </div>
    </main>

    <footer>
      <p>Developed by <a href="https://github.com/husteadrobert/Launch-School-Files">Robert Hustead</a> for <a href="https://launchschool.com">Launch School</a></p>
    </footer>

    <script type="text/x-handlebars" id="form">
      <h3>{{title}} Contact</h3>
      <form action="#" method="get" data-method="{{method}}" data-id="{{id}}">
        <fieldset>
          <dl>
            <dt>Name:</dt>
            <dd><input type="text" name="name" value="{{name}}"></dd>
            <dt>Email Address:</dt>
            <dd><input type="email" name="email" value="{{email}}"></dd>
            <dt>Phone Number:</dt>
            <dd><input type="text" name="phoneNumber" value="{{phoneNumber}}"></dd>
          </dl>
          <a href="#" type="submit" id="submitButton">Submit</a>
          <a href="#" id="cancelButton">Cancel</a>
        </fieldset>
    </script>

    <script type="text/x-handlebars" id="contacts">
      <header>
        <a href="#" id="newContact">Add Contact</a>
        <input type="text" name="search" placeholder="Search">
      </header>
      {{#each contacts}}
      {{> contact}}
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-type="partial" id="contact">
      <div class="singleContact" data-id="{{id}}">
        <h4>{{name}}</h4>
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phoneNumber}}</dd>
          <dt>Email:</dt>
          <dd>{{email}}</dd>
        </dl>
        <ul>
          <li><a href="#" data-method="edit">Edit</a></li>
          <li><a href="#" data-method="delete">Delete</a></li>
        </ul>
      </div>
    </script>

  </body>
</html>
