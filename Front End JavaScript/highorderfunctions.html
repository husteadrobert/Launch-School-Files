    function timed(func) {
      return function() {
      var start = new Date();

    function loopy() {

    function makeCounterLogger(start) {
      return function(end) {
        if (end > start) {
          for (var i = start; i <= end; i++) {
            console.log(i);
          } 
        } else {
          for (var i = start; i >= end; i--) {
            console.log(i);
          }
        }
      }
    }

    function makeList() {

      return function(string) {
        if (string === undefined) {
          //Empty

            console.log('The list is empty.');
          } else {
            for (var i = 0; i < list.length; i++) {
              console.log(list[i]);
            }
          }
        } else {
          if (list.indexOf(string) > -1) {
            console.log(string + ' deleted!');
            list.splice(list.indexOf(string), 1);
          } else {
            list.push(string);
            console.log(string + ' added!');
          }
        }
      }
    }
