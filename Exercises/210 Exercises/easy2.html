  //Daily Double
  function crunch(string) {
    if (string.length <= 0) {
      return '';
    }
    var letters = string.split('');
    var crunchedString = letters[0];
    var currentLetter = letters[0];
    var nextLetter;

    for (var i = 1; i < string.length; i++) {
      nextLetter = string[i];
      if (nextLetter === currentLetter) {
        continue;
      } else {
        crunchedString += letters[i];
        currentLetter = letters[i];
      }
    }
    return crunchedString;
  }

  function crunch(text) {
    var index = 0;
    var crunchText = '';

    while (index <= text.length - 1) {
      if (text[index] !== text[index + 1]) {
        crunchText += text[index];
      }

      index += 1;
    }

    return crunchText;
  }

  //Fibonacci Number Location by Length
  function findFibonacciByLength(length) {
    var previous = 1;
    var total = 1;

    for (var i = 3; i < 100; i++) {
      var temp = total;
      total = total + previous;
      previous = temp;
      if (total.toString().length === length) {
        return i;
      }
    }
    return 0;
  }

  function findFibonacciIndexByLength(length) {
    var first = 1;
    var second = 1;
    var index = 2;
    var fibonacci;
    do {
      fibonacci = first + second;
      index++;
      first = second;
      second = fibonacci;
    } while (String(fibonacci).length < length);

    return index;
  }

    var line = '';

  function stars(currentIteration, totalLength) {
    var line = '';

  function century(year) {
  var centuryNumber = Math.floor(year / 100) + 1;
  if (year % 100 === 0) {
    centuryNumber -= 1;
  }

  return String(centuryNumber) + centurySuffix(centuryNumber);
}

function centurySuffix(centuryNumber) {
  var lastDigit;

  if (catchWithTh(centuryNumber % 100)) {
    return 'th';
  }

  lastDigit = centuryNumber % 10;
  switch (lastDigit) {
    case 1: return 'st';
    case 2: return 'nd';
    case 3: return 'rd';
    default: return 'th';
  }
}

function catchWithTh(lastTwo) {
  return lastTwo === 11 || lastTwo === 12 || lastTwo === 13;
